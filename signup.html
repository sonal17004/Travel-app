<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Travo</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .top {
      height: 50vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover;
      position: relative;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: white;
      position: absolute;
      top: 20px;
      left: 30px;
    }
    .form-section {
      background-color: #f5f5f5;
      padding: 40px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      text-decoration: none;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">Travo</div>
  </div>
  <div class="form-section">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="switch">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>
</body>
</html>
