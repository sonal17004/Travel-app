<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Travo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1491553895911-0055eca6402d') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-container {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 12px;
      background: #00796b; color: #fff;
      border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #005d53; }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #00796b; text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
