<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destinations - Travo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #00796b;
      padding: 15px 30px;
      color: white;
    }

    .top-nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .dest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .dest-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .dest-card:hover {
      transform: translateY(-5px);
    }

    .dest-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .dest-card h3 {
      margin: 15px 0 5px;
      padding: 0 15px;
      font-size: 1.2em;
      color: #00796b;
    }

    .dest-card p {
      padding: 0 15px;
      font-size: 0.95em;
      color: #444;
      margin-bottom: 10px;
    }

    .view-btn {
      display: inline-block;
      margin: 10px 15px 15px;
      padding: 8px 16px;
      background: #00796b;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .view-btn:hover {
      background: #005d53;
    }
  </style>
</head>
<body>
  <!-- 🔝 Top Navigation -->
  <header class="top-nav">
    <div class="logo">Travo</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- 📍 Destination Listing -->
  <main>
    <h1>Explore Destinations</h1>
    <div class="dest-grid" id="dest-list"></div>
  </main>

  <!-- 🧠 Script -->
  <script>
    const destinations = [
      { title: "Goa", image: "images/goa.jpg", description: "Sunny beaches and nightlife.", rating: "4.6", lat: 15.2993, lng: 74.1240 },
      { title: "Manali", image: "images/manali.jpg", description: "Snowy mountains and adventures.", rating: "4.7", lat: 32.2432, lng: 77.1892 },
      { title: "Paris", image: "images/paris.jpg", description: "The city of lights.", rating: "4.9", lat: 48.8566, lng: 2.3522 },
      { title: "Bali", image: "images/bali.jpg", description: "Island paradise with temples & beaches.", rating: "4.8", lat: -8.3405, lng: 115.0920 },
      { title: "New York", image: "images/nyc.jpg", description: "The Big Apple, city that never sleeps.", rating: "4.7", lat: 40.7128, lng: -74.0060 },
      { title: "Tokyo", image: "images/tokyo.jpg", description: "High-tech meets tradition.", rating: "4.9", lat: 35.6895, lng: 139.6917 }
    ];

    const list = document.getElementById("dest-list");

    destinations.forEach(dest => {
      const card = document.createElement("div");
      card.className = "dest-card";
      card.innerHTML = `
        <img src="${dest.image}" alt="${dest.title}">
        <h3>${dest.title}</h3>
        <p>${dest.description}</p>
        <a class="view-btn" href="details.html" onclick='selectDestination(${JSON.stringify(dest)})'>View Details</a>
      `;
      list.appendChild(card);
    });

    function selectDestination(dest) {
      localStorage.setItem("selectedDestination", JSON.stringify(dest));
    }
  </script>
</body>
    <!-- your normal scripts -->
  <script src="script.js"></script>

  <!-- 🚫 Auth Guard -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</html>
