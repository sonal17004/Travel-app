<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Travo</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .top {
      height: 50vh;
      background-image: url('https://images.unsplash.com/photo-1494475673543-6a6a27143fc8?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      position: absolute;
      top: 20px;
      left: 30px;
    }
    .form-section {
      background-color: #f3f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
    .switch a {
      color: #2196f3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">Travo</div>
  </div>
  <div class="form-section">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="switch">Don't have an account? <a href="signup.html">Sign up</a></div>
    </div>
  </div>
</body>
</html>
