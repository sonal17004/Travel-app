<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist - Travo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #00796b;
      padding: 15px 30px;
      color: white;
    }

    .top-nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .wishlist-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .wishlist-card:hover {
      transform: translateY(-5px);
    }

    .wishlist-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card-body p {
      margin: 0 0 10px;
      font-size: 0.95em;
      color: #555;
    }

    .remove-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

  <!-- üîù Top Navigation -->
  <header class="top-nav">
    <div class="logo">Travo</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- üíñ Wishlist -->
  <main>
    <h1>My Wishlist</h1>
    <div class="wishlist-container" id="wishlist-container">
      <!-- Items will load here -->
    </div>
  </main>

  <script>
    const container = document.getElementById('wishlist-container');
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    function renderWishlist() {
      container.innerHTML = '';

      if (wishlist.length === 0) {
        container.innerHTML = '<p style="text-align:center;">Your wishlist is empty.</p>';
        return;
      }

      wishlist.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'wishlist-card';

        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="card-body">
            <h3>${item.title}</h3>
            <p>‚≠ê ${item.rating}</p>
            <button class="remove-btn" onclick="removeFromWishlist(${index}, event)">Remove</button>
          </div>
        `;

        // üìç Clicking card opens details.html
        card.addEventListener('click', (e) => {
          if (!e.target.classList.contains('remove-btn')) {
            localStorage.setItem('selectedDestination', JSON.stringify(item));
            window.location.href = 'details.html';
          }
        });

        container.appendChild(card);
      });
    }

    function removeFromWishlist(index, event) {
      event.stopPropagation(); // prevent triggering card click
      wishlist.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderWishlist();
    }

    renderWishlist();
  </script>
</body>
    <!-- your normal scripts -->
  <script src="script.js"></script>

  <!-- üö´ Auth Guard -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</html>
